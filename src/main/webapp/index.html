<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>

	<form action="ServletController" method="Post">
		<h1>Student Registration form</h1>
		<div>
           <label>Student Id</label> <input type="number" name="id"
				placeholder="Enter Your Id"><br><br><br>
			<label>First Name</label> <input type="text" name="name"
				placeholder="Enter Your First Name" ><br><br><br>
				<label>Last Name</label> <input type="text" name="lname"
				placeholder="Enter Your last Name"><br><br><br>
				<label>Email</label> <input type="email" name="email"
				placeholder="Enter Your Email"><br><br><br>
				<label>Password</label> <input type="password" name="pass"
				placeholder="Enter Your password"><br><br><br>
				<label>Mobile</label> <input type="number" name="mobile"
				placeholder="Enter Your mobile number"><br><br><br>
				<input type="submit" id="btn">	
		</div>
	</form>
</body>
</html>
